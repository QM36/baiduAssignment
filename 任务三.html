<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var data = [];
  var source = document.getElementById("source");
  var li = source.getElementsByTagName("li");
  for (var i = 0; i < li.length; i++) {
    var bs = li[i].getElementsByTagName('b');
    data.push([li[i].innerText.substr(0,2),Number(bs[0].innerText)]);
  }
  console.log(data);
  return data;
  element.innerHTML = html;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort(function (a,b) {
    return a[1] - b[1];
  });
  return data;
    
/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var map = ['第一名','第二名','第三名','第四名','第五名','第六名','第七名'];
  var html = '';
  var element = document.getElementById('resort');
  data.forEach(function (value, index) {
    html += '<li>' + map[index]+ ':' + value[0] + '的空气质量：' + '<b>' + value[1] + '</b></li>';
  });
  element.innerHTML = html;
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  document.getElementById('sort-btn').onclick = btnHandle;

}

init();

</script>
</body>
</html>
